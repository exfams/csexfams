<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FamsssPay</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

/* Overlay Full Screen */
#popup-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #000000, #1a1a1a);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999999;
  animation: fadeIn 0.6s ease forwards;
}

/* Box Popup */
.popup-box {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(8px);
  padding: 40px 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 0 30px rgba(0,0,0,0.6);
  animation: scaleUp 0.5s ease forwards;
}

.popup-box h1 {
  color: #ffffff;
  font-size: 22px;
  margin: 0;
  letter-spacing: 1px;
}

.popup-box span {
  display: block;
  margin-top: 10px;
  font-size: 18px;
  color: #00ffcc;
  font-weight: bold;
}

/* Animations */
@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

@keyframes scaleUp {
  from {transform: scale(0.8); opacity: 0;}
  to {transform: scale(1); opacity: 1;}
}
</style>
</head>

<body>

<!-- POPUP WAJIB -->
<div id="popup-overlay">
  <div class="popup-box">
    <h1>Nomor WhatsApp backup</h1>
    <span>6289502338374</span>
  </div>
</div>

<script>
/* Anti Close */
document.addEventListener("keydown", function(e) {
  if (e.key === "Escape") {
    e.preventDefault();
  }
});
</script>

</body>
</html>
